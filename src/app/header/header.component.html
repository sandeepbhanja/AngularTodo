<div class="w-full h-full flex-col justify-center align-center">
    <h1 class="text-black text-3xl py-2 font-serif font-bold basis-10/12 flex justify-center">{{title}}</h1>
    <div class="flex w-full h-full justify-center align-center">
        <button class="bg-gray-100 py-2 px-2 border-2 border-black  rounded-3xl h-full mx-2 my-2 flex justify-center"
            (click)="newTask()">New
            Task</button>
        <button class="bg-gray-100 py-2 px-2 border-2 border-black rounded-2xl h-full mx-2 my-2 flex justify-center"
            *ngIf="flag" (click)="logOut()">Logout</button>
    </div>
</div>
