<div class="flex flex-row justify-center items-center px-2 py-2 bg-gray-400 w-64 h-full mx-auto mt-64 rounded-2xl">
    <form class="flex flex-col justify-evenly items-center h-full">
        <label for="name">Task Name:</label>
        <input type="text" [formControl]="name" id="name" class="bg-gray-400 border-b-2" placeholder="Task Name">
        <button class="bg-green-500 py-2 px-2 font-semibold m-2 rounded-2xl" type="submit" (click)="addTask()">Create Task</button>
    </form>
</div>
