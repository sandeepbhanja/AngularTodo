<form action="" class="flex flex-col justify-center items-center mt-64">
    <label for="username">Username</label>
    <input type="text" class="flex justify-center items-center border-b-2 border-gray-400 m-5" [formControl]="username">
    <label for="password">Password</label>
    <input type="password" [formControl]="password" class="flex justify-center items-center border-b-2 border-gray-400 m-5">
    <button class="flex justify-center items-center p-2 font-white bg-green-400 m-5 rounded-xl hover:bg-green-700" type="submit" (click)="loginUser()">Sign In</button>
    <p>Don't have an account? <span (click)="clickSignUp()">Sign Up</span></p>
</form>
